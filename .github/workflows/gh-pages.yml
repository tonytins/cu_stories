name: Github Pages

on:
  schedule:
    - cron: "0 0 1 * *"
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Setup
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: "latest"

      - name: Build
        run: mdbook build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          cname: stories.tonybark.com
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book
